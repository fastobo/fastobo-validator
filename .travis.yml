dist: xenial
language: Rust
cache: cargo

os:
- osx
- linux

rust:
- stable

env:
  global:
  - RUST_BACKTRACE=1
  - PATH="$HOME/.cargo/bin:$PATH"
  - IMG_LINUX64=messense/rust-musl-cross:x86_64-musl

addons:
  apt:
    packages:
    - upx-ucl
  homebrew:
    packages:
    - upx
    - gettext

services:
- docker

install:
- ci/travis/${TRAVIS_OS_NAME}/install.sh

script:
- ci/travis/${TRAVIS_OS_NAME}/script.sh

after_success:
- ci/travis/${TRAVIS_OS_NAME}/after_success.sh

notifications:
  email:
  - althonosdev@gmail.com

deploy:
- provider: bintray
  file: ci/bintray/static.master.json
  user: althonos
  key:
    secure: 
  skip_cleanup: true
  on:
    repo: fastobo/fastobo-validator
    rust: stable
- provider: bintray
  file: ci/bintray/static.tag.json
  user: althonos
  key:
    secure: 
  skip_cleanup: true
  on:
    repo: fastobo/fastobo-validator
    rust: stable
    tags: true
- provider: bintray
  file: ci/bintray/static.stable.json
  user: althonos
  key:
    secure: 
  skip_cleanup: true
  on:
    repo: fastobo/fastobo-validator
    rust: stable
    tags: true
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
    repo: fastobo/fastobo-validator
    rust: stable
    tags: true
- provider: cargo
  token:
    secure: 
  skip_cleanup: true
  on:
    repo: fastobo/fastobo-validator
    rust: stable
    condition: $TRAVIS_OS_NAME = linux
    tags: true
- provider: script
  script: ci/travis/deploy.sh
  skip_cleanup: true
  on:
    repo: fastobo/fastobo-validator
    rust: stable
    tags: true
    condition: $TRAVIS_OS_NAME = linux
